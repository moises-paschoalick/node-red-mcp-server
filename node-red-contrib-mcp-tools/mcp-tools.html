<script type="text/javascript">
    RED.nodes.registerType('mcp-tools', {
        category: 'function',
        color: '#4CAF50',
        defaults: {
            name: {value: ""},
            serverUrl: {value: "http://localhost:3000", required: true},
            prompt: {value: ""},
            apiKey: {value: "", required: false},
            mcpServers: {value: '{"mcpServers": {"default": {"command": "node", "args": ["../mcp-server/v1/build/index.js"]}}}', required: true},
            mcpServerEnvs: {value: "", required: false},
            sessionId: {value: "default", required: true},
            timeout: {value: 30000, validate: RED.validators.number()}
        },
        inputs: 1,
        outputs: 1,
        icon: "function.png",
        label: function() {
            return this.name || "MCP tools";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
            // Configure prompt editor with more space
            $("#node-input-prompt").css("height", "100px");
            
            // Function to update API Key field type based on content
            function updateApiKeyFieldType() {
                const apiKeyValue = $("#node-input-apiKey").val();
                const isEnvVar = apiKeyValue && apiKeyValue.startsWith('{{') && apiKeyValue.endsWith('}}');
                
                if (isEnvVar) {
                    $("#node-input-apiKey").attr("type", "text");
                    $("#node-input-apiKey").attr("placeholder", "{{OPENAI_API_KEY}}");
                } else {
            $("#node-input-apiKey").attr("type", "password");
                    $("#node-input-apiKey").attr("placeholder", "sk-...");
                }
            }
            
            // Initial setup
            updateApiKeyFieldType();
            
            // Update on input change
            $("#node-input-apiKey").on('input', updateApiKeyFieldType);
            
            // Configure MCP Server Envs field to detect environment variables
            // Environment Variables Validation Functions
            function validateJSON(jsonString) {
                if (!jsonString || jsonString.trim() === '') {
                    return { valid: false, error: 'Empty input' };
                }
                
                try {
                    const parsed = JSON.parse(jsonString);
                    if (typeof parsed !== 'object' || parsed === null) {
                        return { valid: false, error: 'Must be a valid JSON object' };
                    }
                    
                    // Check if it's an empty object
                    if (Object.keys(parsed).length === 0) {
                        return { valid: false, error: 'Object cannot be empty' };
                    }
                    
                    // Check for common issues
                    for (const [key, value] of Object.entries(parsed)) {
                        if (typeof key !== 'string' || key.trim() === '') {
                            return { valid: false, error: 'All keys must be non-empty strings' };
                        }
                        if (typeof value !== 'string') {
                            return { valid: false, error: `Value for key "${key}" must be a string` };
                        }
                    }
                    
                    return { valid: true, data: parsed };
                } catch (parseError) {
                    return { valid: false, error: `JSON Parse Error: ${parseError.message}` };
                }
            }
            
            // JSON Editor Functions
            function formatJSON(jsonString) {
                try {
                    const parsed = JSON.parse(jsonString);
                    return JSON.stringify(parsed, null, 2);
                } catch (error) {
                    return jsonString; // Return original if parsing fails
                }
            }
            
            function minifyJSON(jsonString) {
                try {
                    const parsed = JSON.parse(jsonString);
                    return JSON.stringify(parsed);
                } catch (error) {
                    return jsonString; // Return original if parsing fails
                }
            }
            
            function validateMCPServersJSON(jsonString) {
                if (!jsonString || jsonString.trim() === '') {
                    return { valid: false, error: 'Empty input' };
                }
                
                try {
                    const parsed = JSON.parse(jsonString);
                    if (typeof parsed !== 'object' || parsed === null) {
                        return { valid: false, error: 'Must be a valid JSON object' };
                    }
                    
                    // Check if it has mcpServers property or is direct server config
                    const serversConfig = parsed.mcpServers || parsed;
                    
                    if (typeof serversConfig !== 'object' || serversConfig === null) {
                        return { valid: false, error: 'Invalid servers configuration structure' };
                    }
                    
                    // Check each server configuration
                    for (const [serverName, serverConfig] of Object.entries(serversConfig)) {
                        if (typeof serverConfig !== 'object' || serverConfig === null) {
                            return { valid: false, error: `Server "${serverName}" must be an object` };
                        }
                        
                        if (!serverConfig.command || typeof serverConfig.command !== 'string') {
                            return { valid: false, error: `Server "${serverName}" missing required "command" field` };
                        }
                        
                        if (!Array.isArray(serverConfig.args)) {
                            return { valid: false, error: `Server "${serverName}" missing required "args" array` };
                        }
                        
                        // Check if args contains only strings
                        for (let i = 0; i < serverConfig.args.length; i++) {
                            if (typeof serverConfig.args[i] !== 'string') {
                                return { valid: false, error: `Server "${serverName}" args[${i}] must be a string` };
                            }
                        }
                    }
                    
                    return { 
                        valid: true, 
                        data: parsed,
                        serversCount: Object.keys(serversConfig).length,
                        hasMCPServersProperty: !!parsed.mcpServers
                    };
                } catch (parseError) {
                    return { valid: false, error: `JSON Parse Error: ${parseError.message}` };
                }
            }
            
            function showValidationMessage(message, type) {
                const messageEl = $("#env-validation-message");
                const statusEl = $("#env-validation-status");
                
                messageEl.removeClass('error success info').addClass(type);
                messageEl.text(message).show();
                
                if (type === 'success') {
                    statusEl.text('✅ Valid').removeClass('invalid testing').addClass('valid');
                } else if (type === 'error') {
                    statusEl.text('❌ Invalid').removeClass('valid testing').addClass('invalid');
                } else {
                    statusEl.text('⏳ Testing...').removeClass('valid invalid').addClass('testing');
                }
            }
            
            function hideValidationMessage() {
                $("#env-validation-message").hide();
                $("#env-validation-status").text('').removeClass('valid invalid testing');
            }
            
            // Validate JSON button click
            $("#validate-env-btn").on('click', function() {
                const jsonString = $("#node-input-mcpServerEnvs").val();
                const result = validateJSON(jsonString);
                
                if (result.valid) {
                    showValidationMessage(`✅ Valid JSON with ${Object.keys(result.data).length} environment variables`, 'success');
                } else {
                    showValidationMessage(`❌ ${result.error}`, 'error');
                }
            });
            
            // Test Variables button click
            $("#test-env-btn").on('click', function() {
                const jsonString = $("#node-input-mcpServerEnvs").val();
                const result = validateJSON(jsonString);
                
                if (!result.valid) {
                    showValidationMessage(`❌ Cannot test invalid JSON: ${result.error}`, 'error');
                    return;
                }
                
                showValidationMessage('⏳ Testing environment variables...', 'info');
                
                // Simulate testing (you can enhance this with actual API calls)
                setTimeout(() => {
                    const envVars = result.data;
                    const testResults = [];
                    let placeholderCount = 0;
                    let hardcodedCount = 0;
                    let emptyCount = 0;
                    
                    for (const [key, value] of Object.entries(envVars)) {
                        if (value.startsWith('{{') && value.endsWith('}}')) {
                            const envVarName = value.slice(2, -2);
                            testResults.push(`🔗 ${key}: Placeholder {{${envVarName}}} - Will get from system environment`);
                            placeholderCount++;
                        } else if (value.trim() === '') {
                            testResults.push(`❌ ${key}: Empty value - Please provide a value`);
                            emptyCount++;
                        } else {
                            testResults.push(`💾 ${key}: Hardcoded value - "${value.substring(0, 20)}${value.length > 20 ? '...' : ''}"`);
                            hardcodedCount++;
                        }
                    }
                    
                    // Add summary
                    testResults.unshift(`📊 Environment Variables Summary:`);
                    testResults.push(`\n🎯 Recommendations:`);
                    
                    if (placeholderCount > 0) {
                        testResults.push(`• ${placeholderCount} placeholder(s) - Make sure system environment variables are set`);
                    }
                    if (hardcodedCount > 0) {
                        testResults.push(`• ${hardcodedCount} hardcoded value(s) - Consider using placeholders for sensitive data`);
                    }
                    if (emptyCount > 0) {
                        testResults.push(`• ${emptyCount} empty value(s) - Fill in missing values`);
                    }
                    
                    const message = testResults.join('\n');
                    showValidationMessage(message, 'info');
                }, 1000);
            });
            
            // Auto-validate on input (with debounce)
            let validationTimeout;
            $("#node-input-mcpServerEnvs").on('input', function() {
                clearTimeout(validationTimeout);
                hideValidationMessage();
                
                validationTimeout = setTimeout(() => {
                    const jsonString = $(this).val();
                    if (jsonString.trim()) {
                        const result = validateJSON(jsonString);
                        if (!result.valid) {
                            showValidationMessage(`❌ ${result.error}`, 'error');
                        }
                    }
                }, 500);
            });
            
            // MCP Servers Validation Functions
            function validateMCPServers(jsonString) {
                console.log('🔍 DEBUG validateMCPServers called with:', jsonString);
                
                if (!jsonString || jsonString.trim() === '') {
                    console.log('❌ Empty input');
                    return { valid: false, error: 'Empty input' };
                }
                
                try {
                    const parsed = JSON.parse(jsonString);
                    console.log('🔍 DEBUG parsed JSON:', parsed);
                    console.log('🔍 DEBUG parsed type:', typeof parsed);
                    console.log('🔍 DEBUG parsed keys:', Object.keys(parsed));
                    
                    if (typeof parsed !== 'object' || parsed === null) {
                        console.log('❌ Not an object');
                        return { valid: false, error: 'Must be a valid JSON object' };
                    }
                    
                    // Check if it's an empty object
                    if (Object.keys(parsed).length === 0) {
                        console.log('❌ Empty object');
                        return { valid: false, error: 'Object cannot be empty' };
                    }
                    
                    // Check if it has mcpServers property or is direct server config
                    let mcpServers;
                    if ('mcpServers' in parsed) {
                        mcpServers = parsed.mcpServers;
                        console.log('🔍 DEBUG Using mcpServers property:', mcpServers);
                    } else {
                        // Direct server configuration format
                        mcpServers = parsed;
                        console.log('🔍 DEBUG Using direct server configuration:', mcpServers);
                    }
                    
                    console.log('🔍 DEBUG mcpServers:', mcpServers);
                    console.log('🔍 DEBUG mcpServers type:', typeof mcpServers);
                    console.log('🔍 DEBUG mcpServers keys:', Object.keys(mcpServers));
                    
                    if (typeof mcpServers !== 'object' || mcpServers === null) {
                        console.log('❌ mcpServers is not an object');
                        return { valid: false, error: 'Server configuration must be an object' };
                    }
                    
                    if (Object.keys(mcpServers).length === 0) {
                        console.log('❌ mcpServers object is empty');
                        return { valid: false, error: 'Server configuration cannot be empty' };
                    }
                    
                    // Validate each server configuration
                    for (const [serverName, serverConfig] of Object.entries(mcpServers)) {
                        console.log(`🔍 DEBUG validating server: ${serverName}`, serverConfig);
                        
                        if (typeof serverName !== 'string' || serverName.trim() === '') {
                            console.log(`❌ Invalid server name: ${serverName}`);
                            return { valid: false, error: `Server name "${serverName}" must be a non-empty string` };
                        }
                        
                        if (typeof serverConfig !== 'object' || serverConfig === null) {
                            console.log(`❌ Server config is not an object: ${serverName}`);
                            return { valid: false, error: `Server "${serverName}" must be an object` };
                        }
                        
                        if (!('command' in serverConfig)) {
                            console.log(`❌ Server missing command: ${serverName}`);
                            return { valid: false, error: `Server "${serverName}" missing required "command" field` };
                        }
                        
                        if (typeof serverConfig.command !== 'string' || serverConfig.command.trim() === '') {
                            console.log(`❌ Server command is invalid: ${serverName}`);
                            return { valid: false, error: `Server "${serverName}" command must be a non-empty string` };
                        }
                        
                        if (!('args' in serverConfig)) {
                            console.log(`❌ Server missing args: ${serverName}`);
                            return { valid: false, error: `Server "${serverName}" missing required "args" field` };
                        }
                        
                        if (!Array.isArray(serverConfig.args)) {
                            console.log(`❌ Server args is not an array: ${serverName}`);
                            return { valid: false, error: `Server "${serverName}" args must be an array` };
                        }
                        
                        // Validate each argument
                        for (let i = 0; i < serverConfig.args.length; i++) {
                            const arg = serverConfig.args[i];
                            if (typeof arg !== 'string') {
                                console.log(`❌ Server arg is not a string: ${serverName}[${i}]`);
                                return { valid: false, error: `Server "${serverName}" arg[${i}] must be a string` };
                            }
                        }
                        
                        console.log(`✅ Server ${serverName} is valid`);
                    }
                    
                    console.log('✅ All servers are valid');
                    return { valid: true, data: mcpServers };
                } catch (parseError) {
                    console.log('❌ JSON Parse Error:', parseError);
                    return { valid: false, error: `JSON Parse Error: ${parseError.message}` };
                }
            }
            
            function showServersValidationMessage(message, type) {
                const messageEl = $("#servers-validation-message");
                const statusEl = $("#servers-validation-status");
                
                messageEl.removeClass('error success info').addClass(type);
                messageEl.text(message).show();
                
                if (type === 'success') {
                    statusEl.text('✅ Valid').removeClass('invalid testing').addClass('valid');
                } else if (type === 'error') {
                    statusEl.text('❌ Invalid').removeClass('valid testing').addClass('invalid');
                } else {
                    statusEl.text('⏳ Testing...').removeClass('valid invalid').addClass('testing');
                }
            }
            
            function hideServersValidationMessage() {
                $("#servers-validation-message").hide();
                $("#servers-validation-status").text('').removeClass('valid invalid testing');
            }
            
            // Validate MCP Servers JSON button click
            $("#validate-servers-btn").on('click', function() {
                const jsonString = $("#node-input-mcpServers").val();
                const result = validateMCPServers(jsonString);
                
                if (result.valid) {
                    const serverCount = Object.keys(result.data).length;
                    showServersValidationMessage(`✅ Valid JSON with ${serverCount} MCP server(s) configured`, 'success');
                } else {
                    showServersValidationMessage(`❌ ${result.error}`, 'error');
                }
            });
            
            // Test MCP Servers Configuration button click
            $("#test-servers-btn").on('click', function() {
                const jsonString = $("#node-input-mcpServers").val();
                const result = validateMCPServers(jsonString);
                
                if (!result.valid) {
                    showServersValidationMessage(`❌ Cannot test invalid JSON: ${result.error}`, 'error');
                    return;
                }
                
                showServersValidationMessage('⏳ Testing MCP servers configuration...', 'info');
                
                                    // Simulate testing
                    setTimeout(() => {
                        console.log('🔍 DEBUG Test Configuration - result:', result);
                        console.log('🔍 DEBUG Test Configuration - result.data:', result.data);
                        console.log('🔍 DEBUG Test Configuration - result.data type:', typeof result.data);
                        console.log('🔍 DEBUG Test Configuration - result.data keys:', Object.keys(result.data));
                        
                        const servers = result.data;
                        let totalArgs = 0;
                        let placeholderArgs = 0;
                        
                        // Count arguments and environment variables
                        for (const [serverName, serverConfig] of Object.entries(servers)) {
                            console.log(`🔍 DEBUG Processing server: ${serverName}`, serverConfig);
                            console.log(`🔍 DEBUG Server args:`, serverConfig.args);
                            console.log(`🔍 DEBUG Server args type:`, typeof serverConfig.args);
                            console.log(`🔍 DEBUG Server args isArray:`, Array.isArray(serverConfig.args));
                            
                            if (serverConfig.args && Array.isArray(serverConfig.args)) {
                                totalArgs += serverConfig.args.length;
                                console.log(`🔍 DEBUG Added ${serverConfig.args.length} args, total now: ${totalArgs}`);
                                
                                // Count environment variable placeholders
                                for (const arg of serverConfig.args) {
                                    console.log(`🔍 DEBUG Checking arg: "${arg}"`);
                                    if (typeof arg === 'string' && arg.startsWith('{{') && arg.endsWith('}}')) {
                                        placeholderArgs++;
                                        console.log(`🔍 DEBUG Found env var: "${arg}", total now: ${placeholderArgs}`);
                                    }
                                }
                            }
                        }
                        
                        console.log(`🔍 DEBUG Final counts - totalArgs: ${totalArgs}, placeholderArgs: ${placeholderArgs}`);
                        
                        // Create detailed HTML content
                        let htmlContent = `
                            <div class="test-results-container">
                                <div class="results-section">
                                    <h5>📋 Configuration Status</h5>
                                    <div class="status-badge success">✅ Valid JSON format</div>
                                    <div class="config-summary">
                                        <div class="summary-item">
                                            <span class="summary-icon">🔧</span>
                                            <span class="summary-text">${Object.keys(servers).length} server(s) configured</span>
                                        </div>
                                        <div class="summary-item">
                                            <span class="summary-icon">📝</span>
                                            <span class="summary-text">${totalArgs} total arguments</span>
                                        </div>
                                        <div class="summary-item">
                                            <span class="summary-icon">🔗</span>
                                            <span class="summary-text">${placeholderArgs} environment variable(s)</span>
                                        </div>
                                    </div>
                                </div>`;
                        
                        // Add detailed server breakdown
                        if (Object.keys(servers).length > 0) {
                            htmlContent += `
                                <div class="results-section">
                                    <h5>🔍 Server Details</h5>`;
                            
                            for (const [serverName, serverConfig] of Object.entries(servers)) {
                                const argsCount = serverConfig.args ? serverConfig.args.length : 0;
                                const envVarsCount = serverConfig.args ? serverConfig.args.filter(arg => 
                                    typeof arg === 'string' && arg.startsWith('{{') && arg.endsWith('}}')
                                ).length : 0;
                                
                                htmlContent += `
                                    <div class="summary-item">
                                        <span class="summary-icon">🖥️</span>
                                        <span class="summary-text">
                                            <strong>${serverName}</strong>: ${argsCount} args, ${envVarsCount} env vars
                                        </span>
                                    </div>`;
                            }
                            
                            htmlContent += `</div>`;
                        }
                        
                        if (placeholderArgs > 0) {
                            htmlContent += `
                                <div class="results-section">
                                    <div class="reminder-box">
                                        <span class="reminder-icon">💡</span>
                                        <span class="reminder-text">Remember to set the corresponding environment variables!</span>
                                    </div>
                                </div>`;
                        }
                        
                        htmlContent += `</div>`;
                        
                        // Show HTML content
                        const messageEl = $("#servers-validation-message");
                        messageEl.removeClass('error success info').addClass('info');
                        messageEl.html(htmlContent).show();
                        
                        // Update status
                        const statusEl = $("#servers-validation-status");
                        statusEl.text('✅ Test Complete').removeClass('invalid testing').addClass('valid');
                    }, 1000);
            });
            
            // Auto-validate MCP Servers on input (with debounce)
            let serversValidationTimeout;
            $("#node-input-mcpServers").on('input', function() {
                clearTimeout(serversValidationTimeout);
                hideServersValidationMessage();
                
                serversValidationTimeout = setTimeout(() => {
                    const jsonString = $(this).val();
                    if (jsonString.trim()) {
                        const result = validateMCPServers(jsonString);
                        if (!result.valid) {
                            showServersValidationMessage(`❌ ${result.error}`, 'error');
                        }
                    }
                }, 500);
            });
            
            // JSON Editor Toolbar Event Listeners
            $("#format-json-btn").on('click', function() {
                const textarea = $("#node-input-mcpServers");
                const currentValue = textarea.val();
                const formattedValue = formatJSON(currentValue);
                
                if (formattedValue !== currentValue) {
                    textarea.val(formattedValue);
                    textarea.trigger('input'); // Trigger validation
                    
                    // Show success message
                    showServersValidationMessage('✅ JSON formatted successfully', 'success');
                    setTimeout(() => hideServersValidationMessage(), 2000);
                } else {
                    showServersValidationMessage('ℹ️ JSON is already properly formatted', 'info');
                    setTimeout(() => hideServersValidationMessage(), 2000);
                }
            });
            
            // Enhanced JSON Editor with Tab support and better formatting
            $("#node-input-mcpServers").on('keydown', function(e) {
                // Handle Tab key
                if (e.key === 'Tab') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    const value = this.value;
                    
                    if (e.shiftKey) {
                        // Shift+Tab: Remove indentation
                        const lineStart = value.lastIndexOf('\n', start - 1) + 1;
                        const lineEnd = value.indexOf('\n', start);
                        const line = value.substring(lineStart, lineEnd === -1 ? value.length : lineEnd);
                        
                        if (line.startsWith('  ')) {
                            const newValue = value.substring(0, lineStart) + line.substring(2) + value.substring(lineEnd === -1 ? value.length : lineEnd);
                            this.value = newValue;
                            this.selectionStart = start - 2;
                            this.selectionEnd = end - 2;
                        }
                    } else {
                        // Tab: Add indentation
                        const newValue = value.substring(0, start) + '  ' + value.substring(end);
                        this.value = newValue;
                        this.selectionStart = start + 2;
                        this.selectionEnd = start + 2;
                    }
                    
                    // Trigger input event for validation
                    $(this).trigger('input');
                }
                
                // Handle Enter key for auto-indentation
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const start = this.selectionStart;
                    const value = this.value;
                    
                    // Get current line indentation
                    const lineStart = value.lastIndexOf('\n', start - 1) + 1;
                    const currentLine = value.substring(lineStart, start);
                    const match = currentLine.match(/^(\s*)/);
                    const currentIndent = match ? match[1] : '';
                    
                    // Determine new indentation based on context
                    let newIndent = currentIndent;
                    if (currentLine.trim().endsWith('{') || currentLine.trim().endsWith('[')) {
                        newIndent += '  '; // Increase indent for opening braces
                    } else if (currentLine.trim().endsWith('}') || currentLine.trim().endsWith(']')) {
                        newIndent = newIndent.substring(0, Math.max(0, newIndent.length - 2)); // Decrease indent for closing braces
                    }
                    
                    const newValue = value.substring(0, start) + '\n' + newIndent + value.substring(start);
                    this.value = newValue;
                    this.selectionStart = start + 1 + newIndent.length;
                    this.selectionEnd = this.selectionStart;
                    
                    // Trigger input event for validation
                    $(this).trigger('input');
                }
                
                // Handle Ctrl+Shift+F for auto-format
                if (e.ctrlKey && e.shiftKey && e.key === 'F') {
                    e.preventDefault();
                    $("#format-json-btn").click();
                }
                
                // Handle Ctrl+Shift+M for minify
                if (e.ctrlKey && e.shiftKey && e.key === 'M') {
                    e.preventDefault();
                    $("#minify-json-btn").click();
                }
            });
            
            // Auto-format on paste
            $("#node-input-mcpServers").on('paste', function(e) {
                setTimeout(() => {
                    const value = this.value;
                    try {
                        const parsed = JSON.parse(value);
                        const formatted = JSON.stringify(parsed, null, 2);
                        if (formatted !== value) {
                            this.value = formatted;
                            $(this).trigger('input');
                        }
                    } catch (error) {
                        // If paste doesn't contain valid JSON, don't format
                    }
                }, 10);
            });
            
            $("#minify-json-btn").on('click', function() {
                const textarea = $("#node-input-mcpServers");
                const currentValue = textarea.val();
                const minifiedValue = minifyJSON(currentValue);
                
                if (minifiedValue !== currentValue) {
                    textarea.val(minifiedValue);
                    textarea.trigger('input'); // Trigger validation
                    
                    // Show success message
                    showServersValidationMessage('✅ JSON minified successfully', 'success');
                    setTimeout(() => hideServersValidationMessage(), 2000);
                } else {
                    showServersValidationMessage('ℹ️ JSON is already minified', 'info');
                    setTimeout(() => hideServersValidationMessage(), 2000);
                }
            });
            
            $("#clear-json-btn").on('click', function() {
                if (confirm('Are you sure you want to clear the MCP Servers Configuration field?')) {
                    $("#node-input-mcpServers").val('').trigger('input');
                    showServersValidationMessage('🗑️ Field cleared successfully', 'success');
                    setTimeout(() => hideServersValidationMessage(), 2000);
                }
            });
        }
    });
</script>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>The prompt to be sent to the MCP Server (if not specified in msg.prompt)</dd>
        
        <dt class="optional">prompt <span class="property-type">string</span></dt>
        <dd>Specific prompt for this execution (overrides the default prompt)</dd>
        
        <dt class="optional">apiKey <span class="property-type">string</span></dt>
        <dd>OpenAI API Key (overrides the node configuration)</dd>
        
        <dt class="optional">mcpServers <span class="property-type">string|object</span></dt>
        <dd>MCP servers configuration in JSON format (overrides the node configuration)</dd>

        <dd>MCP server environment variables in JSON format or object (overrides the node configuration)</dd>
        
        <dt class="optional">sessionId <span class="property-type">string</span></dt>
        <dd>Session ID to reuse connections (overrides the node configuration)</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>The response from the MCP Server</dd>
