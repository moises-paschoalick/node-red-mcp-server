<script type="text/javascript">
    RED.nodes.registerType('mcp-tools', {
        category: 'function',
        color: '#4CAF50',
        defaults: {
            name: {value: ""},
            serverUrl: {value: "http://localhost:3000", required: true},
            prompt: {value: ""},
            apiKey: {value: "", required: false},
            mcpServerCommand: {value: "node", required: true},
            mcpServerArgs: {value: "../mcp-server/build/index.js", required: true},
            mcpServerEnvs: {value: "", required: false},
            sessionId: {value: "default", required: true},
            timeout: {value: 30000, validate: RED.validators.number()}
        },
        inputs: 1,
        outputs: 1,
        icon: "function.png",
        label: function() {
            return this.name || "MCP tools";
        },
        labelStyle: function() {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function() {
            // Configure prompt editor with more space
            $("#node-input-prompt").css("height", "100px");
            
            // Function to update API Key field type based on content
            function updateApiKeyFieldType() {
                const apiKeyValue = $("#node-input-apiKey").val();
                const isEnvVar = apiKeyValue && apiKeyValue.startsWith('{{') && apiKeyValue.endsWith('}}');
                
                if (isEnvVar) {
                    $("#node-input-apiKey").attr("type", "text");
                    $("#node-input-apiKey").attr("placeholder", "{{OPENAI_API_KEY}}");
                } else {
                    $("#node-input-apiKey").attr("type", "password");
                    $("#node-input-apiKey").attr("placeholder", "sk-...");
                }
            }
            
            // Initial setup
            updateApiKeyFieldType();
            
            // Update on input change
            $("#node-input-apiKey").on('input', updateApiKeyFieldType);
            
            // Configure MCP Server Envs field to detect environment variables
            function updateMCPEnvsFieldType() {
                const envsValue = $("#node-input-mcpServerEnvs").val();
                const isEnvVar = envsValue && envsValue.startsWith('{{') && envsValue.endsWith('}}');
                
                if (isEnvVar) {
                    $("#node-input-mcpServerEnvs").attr("placeholder", "{{ENV_MCP_VARIABLES}}");
                } else {
                    $("#node-input-mcpServerEnvs").attr("placeholder", '{\n  "GOOGLE_CLIENT_ID": "{{GOOGLE_CLIENT_ID}}",\n  "GOOGLE_CLIENT_SECRET": "{{GOOGLE_CLIENT_SECRET}}",\n  "GOOGLE_REFRESH_TOKEN": "{{GOOGLE_REFRESH_TOKEN}}",\n  "DATABASE_URL": "postgresql://user:pass@localhost:5432/db",\n  "API_TIMEOUT": "30000",\n  "DEBUG_MODE": "true"\n}');
                }
            }
            
            // Initial setup for MCP Envs
            updateMCPEnvsFieldType();
            
            // Update on input change
            $("#node-input-mcpServerEnvs").on('input', updateMCPEnvsFieldType);
            
            // Environment Variables Validation Functions
            function validateJSON(jsonString) {
                if (!jsonString || jsonString.trim() === '') {
                    return { valid: false, error: 'Empty input' };
                }
                
                try {
                    const parsed = JSON.parse(jsonString);
                    if (typeof parsed !== 'object' || parsed === null) {
                        return { valid: false, error: 'Must be a valid JSON object' };
                    }
                    
                    // Check if it's an empty object
                    if (Object.keys(parsed).length === 0) {
                        return { valid: false, error: 'Object cannot be empty' };
                    }
                    
                    // Check for common issues
                    for (const [key, value] of Object.entries(parsed)) {
                        if (typeof key !== 'string' || key.trim() === '') {
                            return { valid: false, error: 'All keys must be non-empty strings' };
                        }
                        if (typeof value !== 'string') {
                            return { valid: false, error: `Value for key "${key}" must be a string` };
                        }
                    }
                    
                    return { valid: true, data: parsed };
                } catch (parseError) {
                    return { valid: false, error: `JSON Parse Error: ${parseError.message}` };
                }
            }
            
            function showValidationMessage(message, type) {
                const messageEl = $("#env-validation-message");
                const statusEl = $("#env-validation-status");
                
                messageEl.removeClass('error success info').addClass(type);
                messageEl.text(message).show();
                
                if (type === 'success') {
                    statusEl.text('‚úÖ Valid').removeClass('invalid testing').addClass('valid');
                } else if (type === 'error') {
                    statusEl.text('‚ùå Invalid').removeClass('valid testing').addClass('invalid');
                } else {
                    statusEl.text('‚è≥ Testing...').removeClass('valid invalid').addClass('testing');
                }
            }
            
            function hideValidationMessage() {
                $("#env-validation-message").hide();
                $("#env-validation-status").text('').removeClass('valid invalid testing');
            }
            
            // Validate JSON button click
            $("#validate-env-btn").on('click', function() {
                const jsonString = $("#node-input-mcpServerEnvs").val();
                const result = validateJSON(jsonString);
                
                if (result.valid) {
                    showValidationMessage(`‚úÖ Valid JSON with ${Object.keys(result.data).length} environment variables`, 'success');
                } else {
                    showValidationMessage(`‚ùå ${result.error}`, 'error');
                }
            });
            
            // Test Variables button click
            $("#test-env-btn").on('click', function() {
                const jsonString = $("#node-input-mcpServerEnvs").val();
                const result = validateJSON(jsonString);
                
                if (!result.valid) {
                    showValidationMessage(`‚ùå Cannot test invalid JSON: ${result.error}`, 'error');
                    return;
                }
                
                showValidationMessage('‚è≥ Testing environment variables...', 'info');
                
                // Simulate testing (you can enhance this with actual API calls)
                setTimeout(() => {
                    const envVars = result.data;
                    const testResults = [];
                    let placeholderCount = 0;
                    let hardcodedCount = 0;
                    let emptyCount = 0;
                    
                    for (const [key, value] of Object.entries(envVars)) {
                        if (value.startsWith('{{') && value.endsWith('}}')) {
                            const envVarName = value.slice(2, -2);
                            testResults.push(`üîó ${key}: Placeholder {{${envVarName}}} - Will get from system environment`);
                            placeholderCount++;
                        } else if (value.trim() === '') {
                            testResults.push(`‚ùå ${key}: Empty value - Please provide a value`);
                            emptyCount++;
                        } else {
                            testResults.push(`üíæ ${key}: Hardcoded value - "${value.substring(0, 20)}${value.length > 20 ? '...' : ''}"`);
                            hardcodedCount++;
                        }
                    }
                    
                    // Add summary
                    testResults.unshift(`üìä Environment Variables Summary:`);
                    testResults.push(`\nüéØ Recommendations:`);
                    
                    if (placeholderCount > 0) {
                        testResults.push(`‚Ä¢ ${placeholderCount} placeholder(s) - Make sure system environment variables are set`);
                    }
                    if (hardcodedCount > 0) {
                        testResults.push(`‚Ä¢ ${hardcodedCount} hardcoded value(s) - Consider using placeholders for sensitive data`);
                    }
                    if (emptyCount > 0) {
                        testResults.push(`‚Ä¢ ${emptyCount} empty value(s) - Fill in missing values`);
                    }
                    
                    const message = testResults.join('\n');
                    showValidationMessage(message, 'info');
                }, 1000);
            });
            
            // Auto-validate on input (with debounce)
            let validationTimeout;
            $("#node-input-mcpServerEnvs").on('input', function() {
                clearTimeout(validationTimeout);
                hideValidationMessage();
                
                validationTimeout = setTimeout(() => {
                    const jsonString = $(this).val();
                    if (jsonString.trim()) {
                        const result = validateJSON(jsonString);
                        if (!result.valid) {
                            showValidationMessage(`‚ùå ${result.error}`, 'error');
                        }
                    }
                }, 500);
            });
        }
    });
</script>

<script type="text/html" data-help-name="mcp-tools">
    <p>Executes an MCP (Model Context Protocol) through a host.</p>
    
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>The prompt to be sent to the MCP Server (if not specified in msg.prompt)</dd>
        
        <dt class="optional">prompt <span class="property-type">string</span></dt>
        <dd>Specific prompt for this execution (overrides the default prompt)</dd>
        
        <dt class="optional">apiKey <span class="property-type">string</span></dt>
        <dd>OpenAI API Key (overrides the node configuration)</dd>
        
        <dt class="optional">mcpServerCommand <span class="property-type">string</span></dt>
        <dd>Command to execute the MCP server (overrides the node configuration)</dd>
        
        <dt class="optional">mcpServerArgs <span class="property-type">string|array</span></dt>
        <dd>MCP server arguments (overrides the node configuration)</dd>
        
        <dt class="optional">mcpServerEnvs <span class="property-type">string|object</span></dt>
        <dd>MCP server environment variables in JSON format or object (overrides the node configuration)</dd>
        
        <dt class="optional">sessionId <span class="property-type">string</span></dt>
        <dd>Session ID to reuse connections (overrides the node configuration)</dd>
    </dl>

    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>The response from the MCP Server</dd>
        
        <dt>mcpResult <span class="property-type">object</span></dt>
        <dd>Object containing:
            <ul>
                <li><code>success</code> - Whether the execution was successful</li>
                <li><code>response</code> - The MCP response</li>
                <li><code>toolsUsed</code> - Array of tools used</li>
                <li><code>messages</code> - Complete conversation history</li>
                <li><code>originalPrompt</code> - The original prompt sent</li>
                <li><code>serverCommand</code> - Command used for the MCP server</li>
                <li><code>serverArgs</code> - Arguments used for the MCP server</li>
                <li><code>sessionId</code> - Session ID used</li>
            </ul>
        </dd>
    </dl>

    <h3>Architecture</h3>
    <p>This component uses a modular architecture:</p>
    <ul>
        <li><strong>mcp-host:</strong> Express.js server that orchestrates communications</li>
        <li><strong>mcp-client:</strong> Client that interacts with OpenAI and the MCP server</li>
        <li><strong>mcp-server:</strong> MCP server with tools and resources</li>
    </ul>
    
    <h3>Setup</h3>
    <p>1. Start the mcp-host: <code>cd mcp-host && npm start</code></p>
    <p>2. Configure the OpenAI API Key</p>
    <p>3. Configure the command and arguments for the MCP server</p>
    <p>4. Use different Session IDs for multiple connections</p>
    
    <h3>Usage Example</h3>
    <p>1. Configure the mcp-host URL (e.g., http://localhost:3000)</p>
    <p>2. Set your OpenAI API Key</p>
    <p>3. Configure the MCP server command (e.g., node, python, npx)</p>
    <p>4. Set the arguments (e.g., ../mcp-server/build/index.js)</p>
    <p>5. Configure environment variables if needed (e.g., {"INFLUX_DB_TOKEN": "your-token"})</p>
    <p>6. Send prompts via msg.payload</p>
    
    <h3>Example with InfluxDB MCP Server</h3>
    <p><strong>Command:</strong> npx</p>
    <p><strong>Arguments:</strong> -y, @modelcontextprotocol/server-influxdb</p>
    <p><strong>Environment Variables:</strong> {"INFLUX_DB_INSTANCE_URL": "http://localhost:8181/", "INFLUX_DB_TOKEN": "your-token", "INFLUX_DB_PRODUCT_TYPE": "core"}</p>
</script>
